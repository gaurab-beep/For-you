<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ðŸ’–</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 22px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff6f91;
      margin-bottom: 15px;
    }

    .name {
      font-size: 18px;
      font-weight: bold;
      color: #d6336c;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 28px;
      border: none;
      border-radius: 25px;
      background: #ff6f91;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #ff4f7a;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="her-photo.jpg" class="photo" alt="Her Photo">
    <div class="name">Her Name ðŸ’–</div>

    <p>I made something special just for you.</p>

    <button onclick="goNext()">Click for a surprise</button>
  </div>

  <script>
    function goNext() {
      window.location.href = "message.html";
    }
  </script>

</body>
</html>
